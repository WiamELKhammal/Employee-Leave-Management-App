<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angular Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      color: #888;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 13px;
      color: #0f4c75;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0f4c75;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0077b6;
    }

    .login-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-links a {
      color: #0f4c75;
      text-decoration: none;
      margin: 0 6px;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <input
          type="email"
          id="emailId"
          name="emailId"
          required
          [(ngModel)]="loginObj.emailId"
          placeholder=" "
        />
        <label for="emailId">Email</label>
      </div>

      <div class="input-group">
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="loginObj.password"
          placeholder=" "
        />
        <label for="password">Password</label>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>

      <div class="login-links">
        <a href="#">Forgot password?</a>
        <span>Â·</span>
        <a href="#">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
